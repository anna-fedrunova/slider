<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <article class="slider_holder">
        <div class="slider" id="slide-1">
            <a href="#slide-2" class="slider_down">
                <span class="slider_number">2</span> <img src="img/down.svg" alt="next">
            </a>
            <div class="slider_info">
                <div class="slider_info_read">read</div>
                <div class="slider_info_title">
                    <p>Top places to party</p>
                    <p class="slider_info_number">1</p>
                </div>
                <div class="slider_info_views">
                    <img src="img/view.svg" alt="views">
                    <p class="slider_info_views_number">89.008</p>
                </div>
            </div>
        </div>
        <div class="slider" id="slide-2">
            <a href="#slide-1" class="slider_up">
                <img src="img/up.svg" alt="previous"> <span class="slider_number">1</span>
            </a>
            <a href="#slide-3" class="slider_down">
                <span class="slider_number">3</span> <img src="img/down.svg" alt="next">
            </a>
            <div class="slider_info">
                <div class="slider_info_read">read</div>
                <div class="slider_info_title">
                    <p>Top places to party</p>
                    <p class="slider_info_number">2</p>
                </div>
                <div class="slider_info_views">
                    <img src="img/view.svg" alt="views">
                    <p class="slider_info_views_number">79.008</p>
                </div>
            </div>
        </div>
        <div class="slider" id="slide-3">
            <a href="#slide-2" class="slider_up">
                <img src="img/up.svg" alt="previous"> <span class="slider_number">2</span>
            </a>
            <div class="slider_info">
                <div class="slider_info_read">read</div>
                <div class="slider_info_title">
                    <p>Top places to party</p>
                    <p class="slider_info_number">3</p>
                </div>
                <div class="slider_info_views">
                    <img src="img/view.svg" alt="views">
                    <p class="slider_info_views_number">69.708</p>
                </div>
            </div>
        </div>
    </article>
</body>

</html>
